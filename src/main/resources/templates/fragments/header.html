<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="d-flex justify-content-between align-items-center p-3 bg-dark text-white">
        <a class="navbar-brand text-white" href="/" style="font-size: 1.2rem;">JungleBoard</a>
        <div>
            <a class="text-white" href="/auth/login" th:if="${#authorization.expression('isAnonymous()')}" style="font-size: 1rem;">로그인</a>
            <a class="text-white" href="/auth/signup" th:if="${#authorization.expression('isAnonymous()')}" style="font-size: 1rem;">회원가입</a>
            <a class="text-white" href="/mypage" th:if="${#authorization.expression('isAuthenticated()')}" style="font-size: 1rem;">마이페이지</a>
            <a class="text-white" href="/auth/logout" th:if="${#authorization.expression('isAuthenticated()')}" style="font-size: 1rem;">로그아웃</a>
        </div>
    </div>
</header>
</html>
