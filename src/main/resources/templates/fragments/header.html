<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">JungleBoard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">게시글 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/write">글쓰기</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                        <a class="nav-link" href="/auth/login">로그인</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAnonymous()')}">
                        <a class="nav-link" href="/auth/signup">회원가입</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/mypage">마이페이지</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a class="nav-link" href="/auth/logout">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
